<script>


function getNewWord(){
  fetchWords("wordList.json");
}

function repeatNewWord(){
  var word = document.getElementById("answer").innerHTML;
  sayTheWord(1, word);
}

function createAddElement(text){
  var parentEl = document.getElementById("answer");
  var childEl = document.createElement("SPAN");
  childEl.className = "letter";
  childEl.innerHTML = text;
  parentEl.appendChild(childEl);
  
}

function hideAnswer(){
  document.getElementById("answer").style.display = "none";

}

function showAnswer(){
  document.getElementById("answer").style.display = "block";
  var word = document.getElementById("answer").innerHTML;
  //document.getElementById("answer").innerHTML = "";

 // }
//  var letterElements = document.querySelectorAll(".letter");
  var aLetter;
 // var letterEl;
  var count = 0;
  var myInterval = setInterval(function () {
     aLetter = letters[count];
	 //letterEl = letterElements[count];
     sayTheWord(0.6, aLetter);
	 count = count + 1;
	 if (count>letters.length-1){
	   stopSpelling();
	 }
  }, 1000);
  
  function stopSpelling(){
    clearInterval(myInterval);
  }

}
</script>
